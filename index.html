<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas Alfonso</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <style>
        * {
        box-sizing: border-box;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Inconsolata', monospace;
      }
      header {
        background: blue;
        height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .lista-tareas {
        background: whitesmoke;
        flex: 1;
        display: flex;
        justify-content: space-evenly;
        align-items: flex-start;
        flex-wrap: wrap;
        padding: 2em;
      }
      .tarea {
        background: white;
        padding: 2em;
        width: 20vw;
      }
      .tarea .texto {
        font-size: 1.5em;
        font-weight: 600;
      }
      .tarea.completada {
        text-decoration: line-through;
        color: grey;
        opacity: 0.5;
      }
    </style>

    <script>
        $(document).ready(function(){
            let newNodeTask = $(`
                <div class="tarea">
                  <div class="texto">Nueva Lista</div>
                  <button>Borrar</button>
                  <label>
                    Completar
                    <input type="checkbox" class="completar" id="">
                  </label>
                </div>
              `);
              $('.lista-tareas').append(newNodeTask);
        });
    </script>

</head>

<body>
    <header>
        <input type="text" placeholder="Escribe una nueva tarea" />
        <button>AÃ±adir</button>
    </header>

    <section class="lista-tareas">

            <div class="texto">Nueva Lista</div>
            <button>Borrar</button>
            <label>
                Completar
                <input type="checkbox" class="completar" id="">
            </label>
        </div>
    </section>

    <script>
        let newNodeTask = $(
            `
                    <div class="tarea">
                      <div class="texto">Nueva Lista</div>
                      <button>Borrar</button>
                      <label>
                        Completar
                        <input type="checkbox" class="completar" id="">
                      </label>
                    </div>
                  `
        );
        $('.lista-tareas').append(newNodeTask);
    </script>

</body>

</html>
